spring:
  application:
    name: hsf-pandora-boot-provider # 微服务名称，默认使用ServiceStage组件名称，建议修改
  cloud:
    servicecomb:
      discovery:
        appName: ${CAS_APPLICATION_NAME:hsf-application} # 应用名称，默认使用ServiceStage组件名称，建议修改
        serviceName: ${spring.application.name}
        address: ${PASS_CSE_SC_ENDPOINT:http://127.0.0.1:30100}
        version: 0.0.1
      config:
        serverAddr: ${PASS_CSE_CC_ENDPOINT:http://127.0.0.1:30110}
        serverType: kie